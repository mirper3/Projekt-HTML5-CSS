    <main>
        <h1>Contact Form</h1>
        <div id="contact">
            <form action="img\contactform.jpg">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2781.4423543995454!2d16.002434315822722!3d45.80239857910635!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4765d6483b952dc3%3A0x1baf287635bdaefb!2sRadni%C4%8Dka%20cesta%2043%2C%2010000%2C%20Zagreb!5e0!3m2!1shr!2shr!4v1607886695268!5m2!1shr!2shr" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                <label for="fname">First Name *</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name.." required>

                <label for="lname">Last Name *</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

                <label for="lname">Your E-mail *</label>
                <input type="email" id="email" name="email" placeholder="Your e-mail.." required>
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="">Please select</option>
                    <option value="DK">Denmark</option>
                    <option value="GB" selected>United Kingdom</option>
                    <option value="FR">France</option>
                    <option value="AT">Austria</option>
                    <option value="DE">Germany</option>
                    <option value="HR">Croatia</option>
                </select>

                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
